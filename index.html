<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make a Splash — charity: water Campus</title>
  <meta name="description" content="Join our mission to provide safe drinking water to those in need. Every drop counts and every action matters." />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page frame (the black border look from Canva) -->
  <div class="page-frame">
    <!-- Two-column hero -->
    <main class="hero">
      <!-- LEFT: image panel -->
      <figure class="hero-media">
        <!-- Replace this image URL after you upload your own into /img/ -->
        <img src="https://images.unsplash.com/photo-1544816155-12df9643f363?q=80&w=1400&auto=format&fit=crop" 
             alt="Woman carrying water containers near a reflective pool" />
      </figure>

      <!-- RIGHT: content card -->
      <section class="hero-card" aria-label="Campaign introduction">
        <div class="card">
          <h1>Make a Splash</h1>
          <p>
            Join our mission to provide safe drinking water to those in need.
            Every drop counts and every action matters.
          </p>
          <!-- Link this button to your fundraiser or section later -->
          <a class="btn" href="#get-involved">Get Involved</a>
        </div>
      </section>
    </main>

    <!-- Dummy anchor for the button; replace with your real link later -->
    <section id="get-involved" class="involved-note" aria-label="Get involved">
      <p><strong>Pro tip:</strong> Change the button’s <code>href</code> to your real fundraising link.</p>
    </section>
  </div>
</body>
</html>
